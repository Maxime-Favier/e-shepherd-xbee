<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>





<head>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDvxBydr2xpzERF4kQe7jaWHztxKqdktVw&libraries=drawing"></script>

<!--variables!-->
<script>
//This variable gets all coordinates of polygone 
var coordinates = [];

//This variable saves polygon.
var polygons = [];
</script>

<script>
//save latitude and longitude to the polygons[] variable
function save_coordinates_to_array(polygon)
{
    
    polygons.push(polygon);
   
    var polygonBounds = polygon.getPath();

    for(var i = 0 ; i < polygonBounds.length ; i++)
    {
        coordinates.push(polygonBounds.getAt(i).lat(), polygonBounds.getAt(i).lng());
        //alert(i);
    }   
	//console.log(polygonBounds);
	console.log(coordinates);
}
</script>

<script>
function initialize()
{
    //Create map.
    var map = new google.maps.Map(document.getElementById('map'), {zoom: 12, center: new google.maps.LatLng(32.344, 51.048)});

    //Create drawing manager panel
    var drawingManager = new google.maps.drawing.DrawingManager({
	drawingControlOptions: {
      position: google.maps.ControlPosition.TOP_CENTER,
      drawingModes: ['polygon']
    }
	});
    drawingManager.setMap(map);

    // event creation of polygon completed 
    google.maps.event.addDomListener(drawingManager, 'polygoncomplete', function(polygon) {
        polygon.setEditable(false);

        save_coordinates_to_array(polygon);
    });
	
}

google.maps.event.addDomListener(window, 'load', initialize);

</script>


<body>
<div style="width:1024px; height:768px;" id="map"></div>
</body>

</html>
